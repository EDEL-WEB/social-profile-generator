<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Profile</title>
    <link rel="stylesheet" href="index.css">
</head>
<body class="light-mode">
    <h1>GENERATE A USER PROFILE</h1>

    
    <button class="toggle-button">Toggle Mode</button>

    
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search profile name...">
        <button id="filterBtn">Filter</button>
    </div>

    
    <form id="profileForm">
        <input type="text" id="name" placeholder="Full Name" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="text" id="bio" placeholder="Bio">
        <input type="url" id="picture" placeholder="Profile Picture URL">
        <button type="submit">Add Profile</button>
    </form>

    
    <div id="profile-list"></div>

    <script src="index.js"></script>
</body>
</html>
